version: 2
jobs:
  build-test:
    docker:
      - image: circleci/node:10.9.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install Project Dependencies
          command: |
            yarn install --frozen-lockfile
      - run:
          name: Run the Test
          command: |
            yarn test
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  reversion:
    docker:
      - image: cibuilds/github:0.12
    working_directory: ~/repo
    steps:
      - run:
          name: Make the new version happen
          command: |
            echo "something useful should happen here"

workflows:
  version: 2
  build-test-version:
    jobs:
      - build-test
      - reversion:
          requires:
            - build-test
